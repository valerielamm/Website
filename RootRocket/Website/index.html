<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Root Rocket</title>
    <meta name="description" content="Root Rocket is a fertilizer that has proven to help young plants in their transition from nursery containers into the ground or a more permanent container.">
    <meta name="author" content="Root Rocket">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <main>
        <div id="container">
            <section id="splashVid">
                <figure id="vidDiv">
                    <video autoplay muted loop playsinline id="headerVideo">
                        <source src="images/header.mov" type="video/mov">
                        <source src="images/header.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption class="figcaption hidden">
                        A leaf blowing in the wind on a cloudy day.
                    </figcaption>
                </figure>
                <nav id="navbar">
                    <a href=""><img id="logo" src="images/logo.svg" alt="Root Rocket Logo"></a>
                    <label for="hamburger" id="burger">&#8942;</label>
                    <input type="checkbox" id="hamburger" />
                    <ul id="menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#shop">Shop</a></li>
                        <li><a href="#cart">Cart</a></li>
                        <li><a href="#assistance">Assistance</a></li>
                    </ul>
                </nav>
                <div id="banner">
                    <h1 class="green">Prepare</h1>
                    <h1 class="white"> For Takeoff</h1>
                </div>
                <a href="collection"><span class="arrow"></span></a>
            </section>
            <section id="collection">
                <figure>
                    <img src="images/bag.jpg">
                    <figcaption class="figcaption hidden">
                        Root Rocket shopping bag.
                    </figcaption>
                </figure>
                <a href="/shop"><button>View Collection</button></a>
                <br>
            </section>
            <section id="allAttributes">
                <div class="attribute">
                    <img class="attribute-icon" src="images/checkmark.svg" alt="Checkmark in circle">
                    <h2>Horticulturalist Tested</h2>
                </div>
                <div class="attribute">
                    <img class="attribute-icon" src="images/handplant.svg" alt="Hand and plant">
                    <h2>Handmade Product</h2>
                </div>
                <div class="attribute">
                    <img class="attribute-icon" src="images/kelp.svg" alt="Kelp">
                    <h2>Organic Materials</h2>
                </div>
            </section>
        </div>
        <footer>
            <section id="connect">
                <h3>Connect</h3>
                <div id="social">
                    <img alt="Facebook logo" src="images/facebook.svg">
                    <img alt="Instagram logo" src="images/instagram.svg">
                    <img alt="Youtube logo" src="images/youtube.svg">
                    <img alt="Twitter logo" src="images/twitter.svg">
                </div>
            </section>
            <section id="assistance">
                <h3>Assistance</h3>
                    <ul>
                        <li><a>888 504 1004</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </section>
                <section id="customerCare">
                    <h3>Customer Care</h3>
                    <ul>
                        <li><a>Shipping</a></li>
                        <li><a>Policies</a></li>
                        <li><a>FAQ</a></li>
                    </ul>
                </section>
        </footer>
    </main>
</body>

</html>
